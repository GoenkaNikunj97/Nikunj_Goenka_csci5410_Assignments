{% extends "layout.html" %}
{% block content %}
<div class="signup-form">
    <form action="/register" method="post">
		<h2>Register</h2>
		<p class="hint-text">Create your account for Serverless Assignment -2 </p>
        <div class="form-group">
			<input type="text" class="form-control" name="name" placeholder="Name" required="required">
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <select class="form-control" name="Topic" placeholder="Select Topic" required="required">
                <option>Dockers</option>
                <option>GCP Services</option>
                <option>Serverless Applications</option>
            </select>
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a href={{login}}>Sign in</a></div>
</div>
{% endblock %}
